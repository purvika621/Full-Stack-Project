<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .margin
        {
            padding-top: 50px;
        }
    </style>
    <script>
        function preview()
        {
            prev.src=URL.createObjectURL(event.target.files[0]);
        }
    </script>
</head>
<body>
   
    <div class="container margin">
        <h2>Publish Tournament</h2> <br>
    <form class="row g-3" method="post" enctype="multipart/form-data"> 
        <div class="row">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label"><b>Email</b></label>
          <input type="email" class="form-control" name="txtemail">
        </div>
       </div>
       <div class="row">
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Game</label>
          <input type="text" class="form-control" name="txtgame">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Title</label>
            <input type="text" class="form-control" name="txttitle">
          </div>
    </div>
    <div class="row">
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">City</label>
          <input type="text" class="form-control" name="txtcity">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Location</label>
            <input type="text" class="form-control" name="txtlocation">
          </div>
       </div>
       <div class="row">
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Upload Poster</label>
            <input type="file"  accept="image/*" class="form-control" name="picupload" onchange="preview()">
            <img src="" id="prev" alt="" width="100px" height="100px">
          </div>
    </div>
    <div class="row">
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Entry Fee</label>
          <input type="text" class="form-control" name="txtfee">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Date</label>
            <input type="date" class="form-control" name="txtdate">
          </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Prizes</label>
            <!-- <input type="text" class="form-control" name="txtprev"> -->
             <textarea name="txtprizes" id="" class="form-select"></textarea>
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Other Info</label>
            <!-- <input type="text" class="form-control" name="txtprev"> -->
             <textarea name="txtinfo" id="" class="form-select"></textarea>
          </div>
    </div>
    <div class="row" style="padding-top: 20px;">
        <div class="col-1">
          <button type="submit" class="btn btn-primary" formaction="/publish-tournament">SAVE</button>
        </div>
        </div>
      </form>
     </div>
</body>
</html>
