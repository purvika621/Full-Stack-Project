    <script>
      $(document).ready(function(){

        $("#activeuser").html(localStorage.getItem("activeuser"));
          
        $("#btnlogout").click(function()  //jab logout card pe click kre to user logout ho jaaye 
      {
        localStorage.removeItem("activeuser");
        location.href="index.html";
      })
      $("#update").click(function(){
        let email=$("#txtemail").val();
        let curpass=$("#txtoldpwd").val();
        let newpass=$("#txtnewpwd").val();
        let obj1={
          type:"get",
          url:"/update-password",
          data:{
            txtmail:email,
            txtop:curpass,
            txtnp:newpass,
          }
        }
        $.ajax(obj1).done(function(response) {
            alert(response);
        }).fail(function(err) {
            alert(err.message);
        });
      })
      });
    </script>
