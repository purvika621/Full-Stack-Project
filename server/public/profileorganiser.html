<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .margin
        {
            padding-top: 50px;
        }
    </style>
    <script>
        function preview()
        {
            prev.src=URL.createObjectURL(event.target.files[0]);
        }
        $(document).ready(function(){
        alert(localStorage.getItem("activeuser"));                 //server diabled ki value uthata nahi hai therefore used read only
        $("#txtemail").val(localStorage.getItem("activeuser")).attr("readonly",true);  //email id fills automatically in email box in profile page which was used by the user for login/signup

  
      });
    </script>
</head>
<body>
   
    <div class="container margin">
        <h2>Organiser Profile</h2> <br>
    <form class="row g-3" method="post" enctype="multipart/form-data"> 
        <div class="row">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label"><b>Email</b></label>
          <input type="email" class="form-control" name="txtemail" id="txtemail">
        </div>
        <div class="col-md-1 d-flex align-items-end">
          <input type="button" value="Search" class="btn btn-primary w-100">
      </div>
        <!-- <div class="col-md-6">
            <input type="button" value="search">
        </div> -->
       </div>
       <div class="row">
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Organisation</label>
          <input type="text" class="form-control" name="txtorganisation">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contact Number</label>
            <input type="text" class="form-control" name="txtcontact">
          </div>
    </div>
    <div class="row">
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Address</label>
          <input type="text" class="form-control" name="txtaddress">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">City</label>
            <input type="text" class="form-control" name="txtcity">
          </div>
       </div>
       <div class="row">
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">ID Proof</label>
          <select name="proof" class="form-select">
            <option>Select</option>
            <option>Registered Certificate(For Organisation)</option>
            <option>Aadhaar Card(Individual)</option>
          </select>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Upload Pic(Proof)</label>
            <input type="file"  accept="image/*" class="form-control" name="picupload" onchange="preview()">
            <img src="" id="prev" alt="" width="100px" height="100px">
          </div>
    </div>
    <div class="row">
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Website(optional)</label>
          <input type="text" class="form-control" name="txtwebsite">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Social Media Handle(if any)</label>
            <input type="text" class="form-control" name="txtmedia">
          </div>
    </div>
    <div class="row">
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Deals In Sports</label>
          <select name="selectedsports" class="form-select" multiple size="5">
            <option value="none">select</option>
            <option value="Football">Football</option>
            <option value="Cricket">Cricket</option>
            <option value="Hockey">Hockey</option>
            <option value="Badminton">Badminton</option>
            <option value="Tennis">Tennis</option>
          </select>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Previous Tournaments Hosted</label>
            <!-- <input type="text" class="form-control" name="txtprev"> -->
             <textarea name="txtprev" id="" class="form-select"></textarea>
          </div>
    </div>
    <div class="row" style="padding-top: 20px;">
        <div class="col-1">
          <button type="submit" class="btn btn-primary" formaction="/profile-organiser">SAVE</button>
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-primary">UPDATE</button>
          </div>
        </div>
      </form>
     </div>
</body>
</html>
